<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Smart Expenses Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>ðŸ’¸ Smart Expenses Tracker</h1>

      <!-- TOTAL EXPENSE -->
      <div class="total-box">
        <h2>Total Expense</h2>
        <p>â‚¹ {{ total }}</p>
      </div>

      <!-- ADD EXPENSE FORM -->
      <div class="card">
        <h3>Add Expense</h3>

        <form action="/add" method="POST">
          <input type="number" name="amount" placeholder="Amount" required />

          <select name="category" required>
            <option value="">Select Category</option>
            <option>Food</option>
            <option>Travel</option>
            <option>Shopping</option>
            <option>Bills</option>
            <option>Others</option>
          </select>

          <input type="date" name="date" required />
          <input type="text" name="note" placeholder="Note (optional)" />
          <button type="submit">Add Expense</button>
        </form>
      </div>

      <!-- EXPENSE LIST -->
      <div class="card">
        <h3>Expense History</h3>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Category</th>
              <th>Amount (â‚¹)</th>
              <th>Note</th>
            </tr>
          </thead>
          <tbody>
            {% for e in expenses %}
            <tr>
              <td>{{ e.date }}</td>
              <td>{{ e.category }}</td>
              <td>{{ e.amount }}</td>
              <td>{{ e.note }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <div style="text-align: center; margin-bottom: 20px">
          <a href="/export/pdf" class="export-btn">ðŸ“„ Export PDF</a>
        </div>
      </div>

      <!-- CHART -->
      <div class="card">
        <h3>Category-wise Expense</h3>
        <div class="chart-box">
          <canvas id="expenseChart"></canvas>
        </div>
      </div>
      <div class="card">
        <h3>Monthly Expense Trend</h3>
        <div class="chart-box">
          <canvas id="monthlyChart"></canvas>
        </div>
      </div>
    </div>

    <!-- PASS DATA TO JS -->
    <script>
      const categoryData = {
          labels: [{% for c in category_data %}"{{ c.category }}",{% endfor %}],
          values: [{% for c in category_data %}{{ c.total }},{% endfor %}]
      };

      const monthlyData = {
          labels: [{% for m in monthly_data %}"{{ m.month }}",{% endfor %}],
          values: [{% for m in monthly_data %}{{ m.total }},{% endfor %}]
      };
    </script>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
